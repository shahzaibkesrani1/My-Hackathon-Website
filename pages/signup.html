<div class="container-fluid bg-white shadow-sm p-3 mb-5 bg-body-tertiary" >
<div class="container">
    <h3 class="fw-bold">SignUp</h3>
</div>
</div>
<div class="container  " style="width:500px; padding: 10px 60px 10px 60px;">

    <div class="row">
        <div class="col-lg-4 mx-auto my-auto  d-flex align-items-center justify-content-center shadow p-3 mb-5 bg-body rounded"  style="min-height: 400px;width: 449px;">

            <div style="position: relative;left: -50px;">
                <div class="col-md-12 mb-3">
                    <input type="text" style="width: 300px;position: relative;left: 20px;" id="name" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="mb-3">
                    <input type="text"style="width: 300px;position: relative;left: 20px;"  class="form-control" id="lname" placeholder="Last name" aria-label="Last name">
                </div>
                <div class="mb-3">
                    <input type="email" style="width: 300px;position: relative;left: 20px;" class="form-control"  placeholder="Email" id="email" aria-describedby="emailHelp">            
                </div>
              
                <div class="mb-3">
                    <input type="password" style="width: 300px;position: relative;left: 20px;" class="form-control"  placeholder="Password" id="password">
                </div>
                <div class="mb-3">
                    <input type="password" style="width: 300px;position: relative;left: 20px;" placeholder="Repeat Password" class="form-control" id="reppass">
                </div>
                <div class="mb-3 d-flex justify-content-center ms-5">
            <button type="submit" class="signup" onclick="signup()">Submit</button>
            </div>
            </div>
    </div>
